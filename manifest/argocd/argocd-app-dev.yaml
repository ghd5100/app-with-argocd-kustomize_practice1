apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-app-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ghd5100/app-with-argocd-kustomize_practice1.git
    targetRevision: main
    path: manifest/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
